<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create_account.html</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <div class="container">  
    
        
        <div class="header">     
            <h1>創建帳號</h1>  
            <div class="divider">
                <div class="circle-before"></div>
                <div class="circle-after"></div>
            </div>
        </div>   
        
            
        <div class="content">
            <form onsubmit="return checkPW()" action="#" method="get">
            

            <div class="user-info">
            <span class="name">使用者名稱:</span>
                    <span class="value">
                        <input type="text" name="username" style="width:200px;" required>
                    </span>
                    <br/>  
            </div>
            
            <div class="user-info">
            <span class="name">使用者帳號:</span>
                    <span class="value">
                        <input type="text" name="useraccount"required>
                    </span>
                    <br/>     
            </div>   

            <div class="user-info">
                <span class="name">密碼:</span>
                        <span class="value">
                            <input type="password" name="password">
                        </span>
                        <br/>     
            </div>

            <div class="user-info">
                <span class="name">確認密碼:</span>
                        <span class="value">
                            <input type="password" name="password">
                        </span>
                        <br/>     
            </div>      

            <div class="user-info">
                <span class="name">職務</span>
                    <span class="value"> 
                        <select name="department" >
                            <option value="1">老師</option>
                            <option value="2">a</option>
                            <option value="3">b</option>
                        </select>
                    </span>
                    <br/>
            <span class="name">上傳圖片:</span>
            <p><center>讚</center></p>
            </div>  
            
           
        </div> 
        
    </div> 
    <div class="footer">
        
            <div class="divider">
                <div class="circle-before"></div>
                <div class="circle-after"></div>
            </div></div>
        
    </div>  
   
    
</body>
</html>
